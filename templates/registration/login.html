{% load staticfiles %}
<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
	</head>
 <body>
 	<img src="{% static "logok.png" %}" class="naglowek" alt="ekolejka" />
	<div class = "dane">

		{% if form.errors %}
		<p>Twoja nazwa użytkownika i hasło nie pasuje. Prosimy spróbować ponownie.</p>
		{% endif %}
		
		<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
			{% csrf_token %}
			<table>
				<tr>
				    <td>{{ form.username.label_tag }}</td>
				    <td>{{ form.username }}</td>
				</tr>
				<tr>
				    <td>{{ form.password.label_tag }}</td>
				    <td>{{ form.password }}</td>
				</tr>
			</table>
			<input type="submit" value="login" />
			<input type="hidden" name="next" value="{{ next }}" />
		</form>
		
	
	</div>
</html>
