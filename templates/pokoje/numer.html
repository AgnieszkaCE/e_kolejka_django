{% if form.errors %}
<p>Twoja nazwa użytkownika i hasło nie pasuje. Prosimy spróbować ponownie.</p>
{% endif %}

<form method="post" action="{% url 'numer.views.pobieranienu' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.id_user.label_tag }}</td>
    <td>{{ form.id_user }}</td>
</tr>
<tr>
    <td>{{ form.id_pokoj.label_tag }}</td>
    <td>{{ form.id_pokoj }}</td>
</tr>
<tr>
    <td>{{ form.numerek.label_tag }}</td>
    <td>{{ form.numerek }}</td>
</tr>
</table>

<input type="submit" value="pobierz" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
