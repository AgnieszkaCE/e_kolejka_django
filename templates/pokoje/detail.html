<html>

	<head>
	<title>Pokoj</title>
	</head>
	<body>
	<h1> Pokoj </h1>
	<h1>{{ pokoj.nazwa }}</h1>
	
	
	

	{% if latest_numer_list %}
	
		{% for numer in latest_numer_list %}
	    	<h1>{{ numer.numerek }}</h1>
		{% endfor %}
		
	{% else %}
	    <p>No number are available.</p>
	{% endif %}

	<form action="vote" method="GET">
        <input type="submit" value="Pobierz numerek"> 
    </form>
	
	
	</body>
</html>
